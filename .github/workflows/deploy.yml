name: CI/CD - Deploy to Lightsail (No Docker Hub)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Deploy to Lightsail via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /home/ubuntu/dermacare-cicd

            echo "ðŸ“¦ Pulling latest changes..."
            git pull origin main

            echo "ðŸ§¹ Stopping existing containers..."
            docker compose down

            echo "ðŸ”‘ Creating firebase-key.json in services..."
            echo "${{ secrets.FIREBASE_KEY }}" > notification-service/src/main/resources/firebase-key.json
            echo "${{ secrets.FIREBASE_KEY }}" > customerservice/src/main/resources/firebase-key.json

            echo "ðŸš€ Building and starting containers..."
            docker compose build
            docker compose up -d

            echo "âœ… Deployment completed successfully!"
