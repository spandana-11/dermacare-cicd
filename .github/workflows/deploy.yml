name: CI/CD - Deploy to Lightsail (No Docker Hub)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout Code
        uses: actions/checkout@v4

      # Step 2: Deploy via SSH to Lightsail
      - name: Deploy to Lightsail via SSH
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.LIGHTSAIL_HOST }}
          username: ubuntu
          key: ${{ secrets.LIGHTSAIL_SSH_KEY }}
          port: 22
          script: |
            cd /home/ubuntu/dermacare-cicd || exit 1

            echo "ðŸ“¦ Pulling latest changes..."
            git pull origin main

            echo "ðŸ§¹ Stopping existing containers..."
            docker compose down

            echo "ðŸ”‘ Creating firebase-key.json in services..."
            mkdir -p notification-service/src/main/resources
            echo "${{ secrets.FIREBASE_KEY }}" > notification-service/src/main/resources/firebase-key.json
            mkdir -p customerservice/src/main/resources
            echo "${{ secrets.FIREBASE_KEY }}" > customerservice/src/main/resources/firebase-key.json

            echo "ðŸš€ Building Docker containers..."
            docker compose build

            echo "ðŸš€ Starting Docker containers..."
            docker compose up -d

            echo "âœ… Deployment completed successfully!"
