name: CI/CD - Deploy to Lightsail (Docker Compose)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout Code
        uses: actions/checkout@v4

      # Step 2: Deploy to Lightsail via SSH
      - name: Deploy to Lightsail via SSH
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.LIGHTSAIL_HOST }}
          username: ubuntu
          key: ${{ secrets.LIGHTSAIL_SSH_KEY }}
          port: 22
          script: |
            set -e  # Exit if any command fails

            echo "🔁 Switching to app directory..."
            cd /home/ubuntu/dermacare-cicd || { echo "❌ Directory not found"; exit 1; }

            echo "📦 Pulling latest changes from GitHub..."
            git fetch origin main
            git reset --hard origin/main

            echo "🧹 Stopping existing Docker containers..."
            docker compose down

            echo "🚀 Building Docker containers..."
            docker compose build

            echo "🚀 Starting Docker containers..."
            docker compose up -d

            echo "🩺 Checking running containers..."
            docker ps

            echo "✅ Deployment completed successfully!"
